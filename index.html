<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALKOLAATOR</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="container">
      <h1>KAS TASUB MINNA LÄTTI ODAVAMA ALKOHOLI JÄRELE?</h1>
      <div class="inputbox">
        <p>Vahemaa lähima läti poeni (<a href="https://www.google.com/maps" target="_blank">1</a>)</p>
        <input type="text" class="vahemaa">
      </div>
      <div class="inputbox">
        <p>Keskmine kütusekulu (l/100km)(<a href="https://www.spritmonitor.de/en/" target="_blank">2</a>)</p>
        <input type="text" class="kütusekulu">
      </div>
      <div class="inputbox">
        <p>Praegune kütuse hind (€)(<a href="https://www.1182.ee/fuelprices" target="_blank">3</a>)</p>
        <input type="text" class="hind">
      </div>
    </div>
  </body>
</html>
